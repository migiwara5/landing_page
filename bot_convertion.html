<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Why Add a Chatbot?</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: visible;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #333;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #888;
    }
    iframe.bot-iframe {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      border: none;
      z-index: 999999999 !important;
      pointer-events: auto;
      background: transparent;
    }
  </style>
</head>
<body>
  <h1>Is your website working while you sleep?</h1>
  <p>Smart businesses use AI chatbots to greet visitors, answer questions, guide purchases, and generate leads — automatically, 24/7.</p>
  <footer>
    © 2025 — Powered by your AI chatbot engine.
  </footer>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const iframe = document.createElement('iframe');
      iframe.className = 'bot-iframe';
      iframe.src = 'https://plug-in-chat-gpt.lovable.app/widget?id=9cb863bc-ecb8-4b24-a209-4941f74b52cd';
      iframe.allow = 'clipboard-write';

      window.addEventListener('message', function(event) {
        if (event.data.type === 'expand') {
          iframe.style.width = '420px';
          iframe.style.height = '580px';
        } else if (event.data.type === 'collapse') {
          iframe.style.width = '100px';
          iframe.style.height = '100px';
        }
      });

      document.body.appendChild(iframe);
    });
  </script>
</body>
</html>
