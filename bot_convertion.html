<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Why Your Website Needs a Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9fafb;
      --fg: #111;
      --primary: #6366f1;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    p.lead {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 1.5rem;
    }
    #chatbot {
      max-width: 700px;
      margin: 2rem auto;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1rem;
      background: white;
      min-height: 300px;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      padding: 2rem 1rem;
      margin-top: auto;
    }
    .highlight {
      color: var(--primary);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>Is Your Website Working Hard Enough?</h1>
    <p class="lead">Discover how a smart <span class="highlight">AI assistant</span> can transform your visitors into clients — 24/7, without extra staff.</p>
  </header>

  <main>
    <div id="chatbot">
      <!-- Your chatbot widget embed goes here -->
      <iframe
        src="https://plug-in-chat-gpt.lovable.app/widget?id=6cd14c52-ae0d-4126-be44-138c5d959f26"
        width="100%"
        height="400"
        style="border: none; border-radius: 8px;"
        allow="clipboard-write"
      ></iframe>
    </div>
  </main>

  <footer>
    © 2025 — Powered by your AI chatbot engine.
  </footer>
</body>
</html>
