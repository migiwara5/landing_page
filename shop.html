<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ma Boutique</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      width: 220px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 6px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
      font-weight: bold;
    }
    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Bienvenue sur Ma Boutique</h1>
  <p>Découvrez nos produits du moment</p>
</header>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/200x150?text=Produit+1" alt="Produit 1">
    <h3>T-shirt Blanc</h3>
    <p>19,99 €</p>
    <button>Ajouter au panier</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150?text=Produit+2" alt="Produit 2">
    <h3>Casquette Noire</h3>
    <p>14,99 €</p>
    <button>Ajouter au panier</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150?text=Produit+3" alt="Produit 3">
    <h3>Sweat Gris</h3>
    <p>39,99 €</p>
    <button>Ajouter au panier</button>
  </div>
</section>

<!-- ✅ Script chatbot corrigé pour affichage complet -->
<script>
(function() {
  const iframe = document.createElement('iframe');
  iframe.src = 'https://plug-in-chat-gpt.lovable.app/widget?id=4c50fc42-6eef-4c3b-90c0-f0ba470dc5fd';
  iframe.style.position = 'fixed';
  iframe.style.top = 'calc(100vh - 600px)';
  iframe.style.bottom = 'auto';
  iframe.style.right = '20px';
  iframe.style.width = '100px';
  iframe.style.height = '100px';
  iframe.style.maxHeight = '100vh';
  iframe.style.border = 'none';
  iframe.style.zIndex = '999999';
  iframe.style.pointerEvents = 'auto';
  iframe.style.background = 'transparent';
  iframe.allow = 'clipboard-write';

  window.addEventListener('message', function(event) {
    if (event.data.type === 'expand') {
      iframe.style.width = '420px';
      iframe.style.height = '580px';
      iframe.style.top = 'calc(100vh - 600px)'; // Réajuste au cas où
    } else if (event.data.type === 'collapse') {
      iframe.style.width = '100px';
      iframe.style.height = '100px';
      iframe.style.top = 'calc(100vh - 120px)'; // descend la bulle
    }
  });

  document.body.appendChild(iframe);
})();
</script>

</body>
</html>
