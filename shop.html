<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ma Boutique</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      width: 220px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 6px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
      font-weight: bold;
    }
    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #0056b3;
    }

    /* Bot styles */
    #chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #007bff;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000000;
    }

    #chatbot-frame {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 420px;
      height: 580px;
      max-height: 80vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      z-index: 999999;
      display: none;
    }

    @media screen and (max-width: 600px) {
      #chatbot-frame {
        width: 95%;
        right: 2.5%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Bienvenue sur Ma Boutique</h1>
  <p>D√©couvrez nos produits du moment</p>
</header>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/200x150?text=Produit+1" alt="Produit 1">
    <h3>T-shirt Blanc</h3>
    <p>19,99 ‚Ç¨</p>
    <button>Ajouter au panier</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150?text=Produit+2" alt="Produit 2">
    <h3>Casquette Noire</h3>
    <p>14,99 ‚Ç¨</p>
    <button>Ajouter au panier</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150?text=Produit+3" alt="Produit 3">
    <h3>Sweat Gris</h3>
    <p>39,99 ‚Ç¨</p>
    <button>Ajouter au panier</button>
  </div>
</section>

<!-- Bulle d'ouverture du bot -->
<button id="chatbot-toggle">üí¨</button>

<!-- Iframe masqu√©e du bot -->
<iframe
  id="chatbot-frame"
  src="https://plug-in-chat-gpt.lovable.app/widget?id=4c50fc42-6eef-4c3b-90c0-f0ba470dc5fd"
  allow="clipboard-write"
></iframe>

<script>
  const toggleBtn = document.getElementById('chatbot-toggle');
  const chatbotFrame = document.getElementById('chatbot-frame');
  let isOpen = false;

  toggleBtn.addEventListener('click', () => {
    isOpen = !isOpen;
    chatbotFrame.style.display = isOpen ? 'block' : 'none';
    toggleBtn.textContent = isOpen ? '‚ùå' : 'üí¨';
  });
</script>

</body>
</html>
